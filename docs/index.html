<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chromaview</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: black;
        }

        #root {
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            overflow: hidden;
        }

        #video-plr {
            visibility: hidden;
            width: 0;
            height: 0;
        }

        #render-target {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
        }

        canvas {
            object-fit: cover;
            object-position: center center;
        }

        #controls {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 0.25rem;
            z-index: 100;
        }

        select {
            appearance: none;
            background: black;
            background: rgba(0,0,0, 0.5);
            border: none;
            border-radius: 0.125rem;
            font-size: 0.8rem;
            line-height: 1rem;
            color: white;
            height: 1.5rem;
            padding: 0.25rem;
            outline: none;
        }

        select:focus {
            outline: 2px solid black;
        }

        #ui-fullscreen {
            appearance: none;
            display: block;
            width: 2rem;
            height: 2rem;
            margin: 0;
            padding: 0.125rem;
            background: black;
            background: rgba(0,0,0, 0.5);
            color: white;
            outline: none;
            font-size: 1rem;
            border: none;
            border-radius: 0.25rem;
        }

        svg {
            width: 1em;
            height: 1em;
            color: inherit;
        }

        svg path {
            color: inherit;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id='root'>
        <video id='video-plr' width='480' height='270'>
        </video>
        <canvas id='render-target'></canvas>

        <div id='controls'>
            <select id='modesel'>
                <option value='NORMAL'>Normal</option>
                <option value='PROTANOMALY'>Protanomaly (Reduced Red)</option>
                <option value='PROTANOPIA'>Protanopia (No Red)</option>
                <option value='DEUTERANOMALY'>Deuteranomaly (Reduced Green)</option>
                <option value='DEUTERANOPIA'>Deuteranopia (No Green)</option>
                <option value='TRITANOMALY'>Tritanomaly (Reduced Blue)</option>
                <option value='TRITANOPIA'>Tritanopia (No Blue)</option>
                <option value='ACHROMATOMALY'>Achromanomaly (Reduced Color)</option>
                <option value='ACHROMATOPSIA'>Achromatopsia (No color)</option>
            </select>
            <button type='button' id='ui-fullscreen'>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#ffffff" d="M14,14H19V16H16V19H14V14M5,14H10V19H8V16H5V14M8,5H10V10H5V8H8V5M19,8V10H14V5H16V8H19Z" />
                </svg>
            </button>
        </div>
    </div>
    <script type='text/javascript' src='chromaview-1.0.2.js'></script>
</body>
</html>
